<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM List Add/Remove</title>
</head>
<body>
  <ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <button onclick="addItem()">Add Item</button>
  <button onclick="removeItem()">Remove Last Item</button>

  <script>
    function addItem() {
      const ul = document.getElementById('itemList');
      const li = document.createElement('li');
      li.textContent = `Item ${ul.children.length + 1}`;
      ul.appendChild(li);
    }

    function removeItem() {
      const ul = document.getElementById('itemList');
      if (ul.lastElementChild) {
        ul.removeChild(ul.lastElementChild);
      }
    }
  </script>
</body>
</html>
